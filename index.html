<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animations.css">

<body>
<!-- Navegación -->
<nav id="main-nav">
    <a href="#inicio" class="nav-link active">Inicio</a>
    <a href="#cv" class="nav-link">CV</a>
    <a href="#contacto" class="nav-link">Contacto</a>
</nav>

<!-- Sección Inicio -->
<section id="inicio" class="hero">
    <div class="hero-content">
        <h1 class="typewriter" data-text="Hola, soy Brayan I. Patricio Rodriguez"></h1>
        <p class="profession">Desarrollador Java Backend</p>
        <div class="scroll-hint">
            <i class="fas fa-chevron-down"></i>
        </div>
    </div>
</section>

<!-- Sección CV -->
<section id="cv" class="hidden-section">
    <h2 class="section-title">Experiencia Profesional</h2>
    <div class="cv-container">
        <!-- Columna izquierda - Habilidades -->
        <div class="skills-panel glass-card">
            <h3>Habilidades</h3>
            <div class="skills-grid">
                <!-- Lenguajes -->
                <div class="skill-category">
                    <h4>Lenguajes</h4>
                    <div class="skill-item">
                        <i class="fab fa-java"></i>
                        <span>Java 8+</span>
                    </div>
                </div>

                <!-- Frameworks -->
                <div class="skill-category">
                    <h4>Frameworks</h4>
                    <div class="skill-item">
                        <i class="fas fa-leaf"></i>
                        <span>Spring Boot</span>
                    </div>
                    <div class="skill-item">
                        <i class="fas fa-code"></i>
                        <span>JUnit</span>
                    </div>
                </div>

                <!-- Bases de Datos -->
                <div class="skill-category">
                    <h4>Bases de Datos</h4>
                    <div class="skill-item">
                        <i class="fas fa-database"></i>
                        <span>Oracle</span>
                    </div>
                    <div class="skill-item">
                        <i class="fas fa-database"></i>
                        <span>MySQL</span>
                    </div>
                </div>

                <!-- DevOps -->
                <div class="skill-category">
                    <h4>DevOps</h4>
                    <div class="skill-item">
                        <i class="fas fa-code-branch"></i>
                        <span>Microservicios</span>
                    </div>
                    <div class="skill-item">
                        <i class="fas fa-network-wired"></i>
                        <span>APIs REST</span>
                    </div>
                    <div class="skill-item">
                        <i class="fab fa-git-alt"></i>
                        <span>Git</span>
                    </div>
                    <div class="skill-item">
                        <i class="fas fa-box-open"></i>
                        <span>Maven</span>
                    </div>
                </div>

                <!-- Metodologías -->
                <div class="skill-category">
                    <h4>Metodologías</h4>
                    <div class="skill-item">
                        <i class="fas fa-users"></i>
                        <span>Scrum</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Columna derecha - Experiencia -->
        <div class="experience-panel glass-card">
            <div class="timeline">
                <!-- Timeline generado por JS -->
            </div>
        </div>
    </div>
</section>

<!-- Sección Contacto -->
<section id="contacto" class="hidden-section">
    <h2 class="section-title">Contacto</h2>
    <div class="contact-info glass-card">
        <div class="contact-item">
            <i class="fab fa-whatsapp contact-icon pulse"></i>
            <a href="https://wa.me/5216241684070" target="_blank" class="contact-link">+52 624 168 4070</a>
        </div>
        <div class="contact-item">
            <i class="fas fa-envelope contact-icon pulse"></i>
            <a href="mailto:tuemail@dominio.com" class="contact-link">b.patricio.ing@outlook.com</a>
        </div>
        <div class="contact-item">
            <a href="https://github.com/bPatrici0" class="social-icon"><i class="fab fa-github pulse"></i></a>
        </div>
    </div>
</section>

<script src="js/main.js"></script>

</html>
